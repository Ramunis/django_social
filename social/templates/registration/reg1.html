<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>

    <link rel="canonical" href="./Modals · Bootstrap v5.1_files/">



    <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Favicons -->
<meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">

  </head>
  <body class="bg-light">

<div class="container">
  <main>
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="{% static 'images/Windows_Live_Messenger_icon.png'%}" alt="" width="72" height="57">
      <h2>Регистрация</h2>
      <p class="lead">Выберите факультет, специальность и группу.</p>
    </div>

    <form method="POST">
        {% csrf_token %}

    <table>

             <div>
              <label for="area" class="form-label">Факультет </label>
              <select  id="area" name="area" required>
                 {% for el in fac %}
                <option value="{{ el.id }}">{{ el.name }}</option>
		            {% endfor %}
              </select>
            </div>

          <div>
              <label for="area1" class="form-label">Специальность </label>
              <select  id="area1" name="area1" required>
                 {% for el in spec %}
                <option value="{{ el.id }}">{{ el.name }}</option>
		            {% endfor %}
              </select>
            </div>

         <div>
              <label for="area2" class="form-label">Группа </label>
              <select  id="area2" name="area2" required>
                 {% for el in group %}
                <option value="{{ el.id }}">{{ el.name }}</option>
		            {% endfor %}
              </select>
            </div>

    </table>
    <br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button class="btn btn-primary btn-lg" type="submit">Продолжить</button>
    </form>

    </div>
  </main>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2022–2023 Socialmsun</p>
    <ul class="list-inline">
    <li class="list-inline-item"><a href="/">Privacy</a></li>
      <li class="list-inline-item"><a href="/coms">Terms</a></li>
      <li class="list-inline-item"><a href="/hello">Support</a></li>
    </ul>
  </footer>
</div>


<script src="{% static 'js/bootstrap.bundle.min.js'%}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

      <script src="form-validation.js"></script>
  </body>
</html>
